<!DOCTYPE html>
<html lang="en" ng-app>
  <head>
    <meta charset="utf-8">
    <title>Blog Editor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Simple markdown blog post editor">
    <meta name="author" content="Frank Smith">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/pygments.css">
    <link rel="stylesheet" href="css/bootstrap-responsive.css">

    <script src="lib/jquery/jquery.js"></script>
    <script src="lib/angular/angular.js"></script>
    <script src="lib/angular/angular-sanitize.js"></script>
    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
  </head>

  <body>
    <div class="row-fluid" ng-controller="PreviewCtrl">
        <div class="span4">
          <h1>Markdown</h1>
          <textarea class="input-block-level" ng-model="markdown" ng-change="render_preview()" rows="20">{{markdown}}</textarea>
        </div>

        <div class="span7">
          <h1>Preview</h1>
          <div ng-bind-html-unsafe="preview"></div>
        </div>

        <div class="span1">
            <ul class="nav nav-tabs" role="menu">
              <li>
              <a href="#">
                Preview
              </a>
              </li>
              <li>
              <a href="#">
                Raw markup
              </a>
              </li>
            </ul>
            <div>
              {{no_load}}
            </div>
        </div>
        
      </div>
    <script src="lib/bootstrap/bootstrap.js"></script>
    <script src="js/controllers.js"></script>
  </body>

</html>
